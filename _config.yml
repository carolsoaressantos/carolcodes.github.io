title: Divaloper
logo:  # you can add own logo.
description: Blog de tecnologia e programação.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://carolcodes.github.io/" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: DIVALOPER
  image: '/assets/img/01.jpg'
  job: Oi, eu sou a Carol!
  bio: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
  email: carolinesoareessantoss@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/
  - name: Instagram
    link: https://instagram.com/


# Comment Section (Disqus)
disqus-identifier: disqus_sl7KufrOKx  # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: G-X9GZ2DMJX2 # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
